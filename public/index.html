<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek 翻訳アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DeepSeek 翻訳アプリ</h1>
    <div class="description">
      <p>外国語を入力して、日本語に翻訳し、その発音をカタカナで表示します。</p>
    </div>

    <div class="translation-form">
      <textarea id="sourceText" placeholder="翻訳したいテキストを入力してください..."></textarea>
      <button id="translateBtn">翻訳</button>
      <div class="loading" id="loading">翻訳中...</div>
    </div>

    <div class="result-container">
      <div class="result-box">
        <h3>翻訳結果</h3>
        <div id="translationResult"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>Powered by DeepSeek AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
